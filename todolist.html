<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Todo List</h1>
        <div id="todo-list"></div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="new-todo" class="form-control mb-2" placeholder="Add a new todo">
            </div>
            <div class="col-md-6">
                <input type="text" id="new-description" class="form-control mb-2" placeholder="Add a description">
            </div>
        </div>
        <button id="add-todo" class="btn btn-primary">Add</button>
    </div>
    <div id="completed-list" class="container mt-5">
        <h2>Completed ToDo's</h2>
    </div>

    <script src="todolist.js"></script>
</body>

</html>
